<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Function Plotter</title>
	</head>

	<body>
		<form class="container" id="form">
			<h1>Function Plotter</h1>
			<div class="inputs">
				<input
					type="text"
					class="input"
					name="function"
					placeholder="function here"
					required
				/>
				<input
					type="number"
					class="input"
					name="min"
					placeholder="min"
					required
				/>
				<input
					type="number"
					class="input"
					name="max"
					placeholder="max"
					required
				/>
			</div>
			<button type="submit" class="submit">Plot</button>
		</form>

		<div class="plotter">
			<p id="plot-text">Plotted functions will appear here</p>
			<canvas id="myChart"></canvas>
		</div>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.js"
		integrity="sha512-7Fh4YXugCSzbfLXgGvD/4mUJQty68IFFwB65VQwdAf1vnJSG02RjjSCslDPK0TnGRthFI8/bSecJl6vlUHklaw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script src="./src/chart.js"></script>
	<script src="./src/utils.js"></script>
	<script src="./src/renderer.js"></script>
</html>
