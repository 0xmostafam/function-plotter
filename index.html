<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Function Plotter</title>
</head>

<body>
    <form class="container" id="form">
        <h1>
            Function Plotter
        </h1>
        <div class="inputs">
            <input type="text" class="input" name="function" placeholder="function here" required>
            <input type="number" class="input" name="max" placeholder="max" required>
            <input type="number" class="input" name="min" placeholder="min" required>
        </div>
        <button type="submit" class="submit" onclick="plot()">Plot</button>
    </form>

    <div class="plotter">
        <p>Plotted functions will appear here</p>
    </div>

</body>
<script src="renderer.js"></script>

</html>
